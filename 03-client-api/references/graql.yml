title: Graql
description:
  java: |
    Graql, the query language for Grakn, is written in Java and its API can be used to programmatically construct Graql queries.

    To use Graql, we first add it as a dependency to our `pom.xml`.

    ```xml
    <repositories>
        <repository>
            <id>repo.grakn.ai</id>
            <url>https://repo.grakn.ai/repository/maven/</url>
        </repository>
    </repositories>
    <dependencies>
        <dependency>
            <groupId>io.graql</groupId>
            <artifactId>graql-lang</artifactId>
            <version>{version}</version>
        </dependency>
    </dependencies>
    ```

    The latest version of `graql-lang` can be found in the Grakn [public Maven repository](https://repo.grakn.ai/#browse/browse:maven:io%2Fgraql%2Fgraql-lang).

    The we import `Graql`.

    ```java
    import graql.lang.Graql;
    ```

    We are now ready to construct Graql queries, using the methods available on the `Graql` class.
    Check out the following pages to learn, by example, how the Graql API allows construction of various Graql queries:
    - [Expressive patterns](../query/match-clause)
    - [Retrieval queries](../query/get-query)
    - [Insertion queries](../query/insert-query)
    - [Deletion queries](../query/delete-query)
    - [Aggregation queries](../query/aggregate-query)
