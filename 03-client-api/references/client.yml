title: "Client"
methods:
  - method:
    common: &method-session
      title: Create a session/database
      description: >
        Opens a communication tunnel (session) to the given database on the running Grakn server.
        **If no database with the given name exists, a new one is created.**
      accepts: &accepts-session
        param: &accepts-session-database
          name: database
          description: The name of the database with which the session connects.
          type: String
          required: true
          default: N/A
      returns:
        - "[Session](#session) object"
    java:
      <<: *method-session
      method: client.session(String database);
    javascript:
      <<: *method-session
      method: await client.session(database)
    python:
      <<: *method-session
      method: client.session(database)

  - method:
    common: &method-databases-retrieve
      title: Retrieve all databases
      description: Retrieves the name of all databases running on the Grakn server.
    java:
      <<: *method-databases-retrieve
      method: client.databases().retrieve();
      returns:
        - List of Strings
    javascript:
      <<: *method-databases-retrieve
      method: await client.databases().retrieve();
      returns:
        - Array of Strings
    python:
      <<: *method-databases-retrieve
      method: client.databases().retrieve()
      returns:
        - List of Strings

  - method:
    common: &method-databases-delete
      title: Delete a database
      description: Deletes a database with the given name.
      accepts: &accepts-databases-delete
        param: &accepts-databases-delete-database
          name: keypsace
          description: The name of the database to be deleted.
          type: String
          required: true
          default: N/A
    java:
      <<: *method-databases-delete
      method: client.databases().delete(String database);
      returns:
        - void
    javascript:
      <<: *method-databases-delete
      method: await client.databases().delete("database name");
      returns:
        - void
    python:
      <<: *method-databases-delete
      method: client.databases().delete("database name")
      returns:
        - None

  - method:
    common: &method-close
      title: Close a client
      description: Before instantiating a new client, the client that's currently open should first be closed.
    java:
      <<: *method-close
      method: client.close();
      returns:
        - void
    javascript:
      <<: *method-close
      method: client.close();
      returns:
        - void
    python:
      <<: *method-close
      method: client.close()
      returns:
        - None
